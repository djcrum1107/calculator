<!Doctype html>
<html>
    <head>
        <title>Calculator App</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">0</div>
            <div id="buttons">
                <input type="button" id="divide" class="operand" value="/">
                <input type="button" id="multiply" class="operand" value="*">
                <input type="button" id="minus" class="operand" value="-">
                <input type="button" id="decimal" value=".">
                <input type="button" id="clear" class="clear" value="clear">
                <input type="button" id="plus" class="operand" value="+">
                <input type="button" id="equals" class="operand" value="=">
                <input type="button" id="backspace" class="backspace" value="backspace">
                <input type="button" id="zero" value="0">
                <input type="button" id="one" value="1">
                <input type="button" id="two" value="2">
                <input type="button" id="three" value="3">
                <input type="button" id="four" value="4">
                <input type="button" id="five" value="5">
                <input type="button" id="six" value="6">
                <input type="button" id="seven" value="7">
                <input type="button" id="eight" value="8">
                <input type="button" id="nine" value="9">
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</link>
</html>
